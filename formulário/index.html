<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>FICHA DE MATRÍCULA</h1>
    <p></p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        
        <label for="first-name">DATA DA MATRÍCULA: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">CÓDIGO DA MATRÍCULA: <input id="last-name" name="last-name" type="text" required /></label>
        <H1>DADOS DO ALUNO</H1>
        <label for="email">NOME: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">DATA DE NASCIMENTO: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <label for="first-name">NATURALIDADE: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">RG: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="first-name">CPF: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">SEXO: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="first-name">ORGÃO EXPED.: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">UF: <input id="last-name" name="last-name" type="text" required /></label>
   <H1>FILIAÇÃO</H1>
   <label for="first-name">PAI: <input id="first-name" name="first-name" type="text" required /></label>
   <label for="last-name">MÃE: <input id="last-name" name="last-name" type="text" required /></label>
   <label for="first-name">NOME DO RESPONSÁVEL: <input id="first-name" name="first-name" type="text" required /></label>
   <label for="last-name">TELEFONE: <input id="last-name" name="last-name" type="text" required /></label>
   <H1>ENDEREÇO</H1>
   <label for="first-name">RUA: <input id="first-name" name="first-name" type="text" required /></label>
   <label for="last-name">BAIRRO: <input id="last-name" name="last-name" type="text" required /></label>
   <label for="first-name">CEP: <input id="first-name" name="first-name" type="text" required /></label>
   <label for="last-name">CIDADE/ESTADO: <input id="last-name" name="last-name" type="text" required /></label>
   <label for="last-name">COMPLEMENTO: <input id="last-name" name="last-name" type="text" required /></label>
</fieldset>
    <fieldset>
        <legend></legend>
        <H1>ANO ESCOLAR</H1>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> ED. MATERNAL INFANTIL</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> PRÉ-ESCOLA</label>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> ENSINO FUNDAMENTAL</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> ENSINO MÉDIO</label>
    <H1>RELAÇÃO DE DOCUMENTO PARA A MATRÍCULA</H1>
    <label for="last-name">QTD: <input id="last-name" name="last-name" type="text" required /></label>
   <label for="last-name">DOCUMENTO: <input id="last-name" name="last-name" type="text" required /></label>
    </fieldset>
      <fieldset>
        
          </select>
        </label>
        <label for="bio">OBSERVAÇÕES:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder=""></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> LI E CONCORDO COM OS TERMOS <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="ENVIAR" />
    </form>
  </body>
</html>
